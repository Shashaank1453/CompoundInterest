<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="shortcut icon" href="profits.png" type="image/x-icon">
</head>
<body>
    <h1 id="display"></h1>
    <h1 style="position: absolute; top:20vh; left:20vw;">Enter Principal ,Interest and Years to Calculate Compund Interest</h1>
    <div id="box">
            <input type="text" class="texts" name="Principal Amount" id="Principal">
            <input type="text" class="texts" name="Interest Rate % per annum" id="Interest">
            <input type="text" class="texts" name="Years" id="Years">
            <input type="button" value="Calculate" onclick="calculate();">  
    </div>
    <script>function calculate(){
    let Principal = parseFloat(document.getElementById("Principal").value);
    let Interest = parseFloat(document.getElementById("Interest").value);
    let Years = parseFloat(document.getElementById("Years").value);
let ans= Math.ceil(Principal*Math.pow((1+Interest/100),Years)); ans--;
document.getElementById("display").innerText=`â‚¹ ${ans}`;
}</script>
</body>
</html>
